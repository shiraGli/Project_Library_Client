<div class="card card--10">
    <svg class="card--10__svg">
      <rect class="card--10__rect" width="100%" height="100%" fill="none" stroke="#ddba76" stroke-width="5"/>
    </svg>
    <h2 class="card__title">the name book is {{name}}</h2>
    <img class="card__img" src="https://images2.imgbox.com/7a/9d/5YBMa1IA_o.jpg" alt="">
    <div *ngFor="let w of writers">
    <p *ngIf="writerId==w.id" class="card__text">the writer is: {{w.name}}</p>
    </div>
    <span><button class="custom-btn btn-7" (click)="addCounter()"[disabled]="flag">{{nameBtn}}</button></span>
    <!-- <a class="card__btn" href="" class="">buy me</a> -->
    
  </div>
